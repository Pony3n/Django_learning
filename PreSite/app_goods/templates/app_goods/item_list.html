<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
<h1>Список товаров</h1>
  {% if item_list %}
    <table border="1">
      <tbody>
      <tr>
        <td>Артикул</td>        #Названия столбцов
        <td>Цена</td>
        <td>Название</td>
      </tr>
      {% for item in item_list %}
        <tr>
          <td>{{ item.code }}</td>    #Данные столбцов
          <td>{{ item.price }}</td>
          <td>{{ item.name }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Товаров нет</p>
  {% endif %}
</body>
</html>
